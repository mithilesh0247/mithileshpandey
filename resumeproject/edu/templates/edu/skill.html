{% extends 'core/base.html' %}
{% block content %} 
<div class="container mt-5">
 <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>

 <div class="row text-white">
  <div class="col-sm-5">
   <h3 class="mt-5">HTML/CSS</h3>
   <div class="progress">
    <div class="progress-bar bg-danger" role="progressbar" style="width:65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="65">65%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">JavaScript</h3>
   <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:35%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">35%</div>
   </div>
  </div>
  <div class="col-sm-5">
   <h3 class="mt-5">Java Programming</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="35" aria-valuemin="0" aria-valuemax="35" style="width: 35%">35%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">Python</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
   </div>
  </div>
  <div class="col-sm-5">
   <h3 class="mt-5">SQL</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 65%">65%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">Django</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">80%</div>
   </div>
  </div>
  <div class="col-sm-5">
   <h3 class="mt-5">Ajax</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">45%</div>
   </div>
  </div>
  <div class="col-sm-5 offset-sm-2">
   <h3 class="mt-5">Jquery</h3>
   <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">30%</div>
   </div>
  </div>

 </div>
</div>

{% endblock content %}
